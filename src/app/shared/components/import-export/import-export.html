<section
  class="import-card"
  role="dialog"
  aria-modal="true"
  aria-labelledby="import-title"
  aria-describedby="import-description"
>
  <!-- HEADER -->
  <header class="import-header">
    <div>
      <p id="import-description">
        Select a scope and upload a backup file
      </p>
    </div>

    <select
      [(ngModel)]="scope"
      aria-label="Import scope"
    >
      <option value="workspace">Workspace</option>
      <option value="user">User</option>
    </select>
  </header>

  <!-- DROPZONE -->
  <label
    class="import-dropzone"
    role="button"
    tabindex="0"
    aria-label="Upload backup file"

    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
  >
    <i class="bi bi-cloud-arrow-down" aria-hidden="true"></i>

    @if (!file) {
      <strong>Drop file here</strong>
      <span>or click to browse (.json)</span>
    }

    @if (file) {
      <strong
        class="file-name"
        [title]="file.name"
      >
        {{ file.name }}
      </strong>
      <span>{{ (file.size / 1024).toFixed(1) }} KB</span>
    }

    <input
      #fileInput
      type="file"
      accept="application/json"
      hidden
      (change)="onFileSelected($event)"
    />
  </label>

  <!-- ACTIONS -->
  <div class="actions">
    <button
      type="button"
      class="btn secondary"
      (click)="clearFile()"
      [disabled]="!file || loading"
    >
      Remove
    </button>

    <button
      type="button"
      class="btn primary"
      (click)="submitImport()"
      [disabled]="!file || loading"
    >
      @if (loading) {
        Importingâ€¦
      } @else {
        Import
      }
    </button>
  </div>
</section>
