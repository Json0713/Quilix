<section class="import-wrapper" role="group" aria-label="Import options">

  <!-- Workspace Import -->
  <article class="import-card">
    <div class="import-meta">
      <h6 class="import-title">Workspace Import</h6>
      <p class="import-subtitle">Upload workspace backup</p>
    </div>

    <label class="import-action" role="button">
      <i class="bi bi-cloud-arrow-down"></i>
      <span>Import</span>
      <input
        type="file"
        accept="application/json"
        hidden
        (change)="importWorkspace($event)"
      />
    </label>
  </article>

  <!-- User Import -->
  <article class="import-card">
    <div class="import-meta">
      <h6 class="import-title">User Backup Import</h6>
      <p class="import-subtitle">Restore user backup</p>
    </div>

    <label class="import-action" role="button">
      <i class="bi bi-cloud-arrow-down"></i>
      <span>Import</span>
      <input
        type="file"
        accept="application/json"
        hidden
        (change)="importUser($event)"
      />
    </label>
  </article>

</section>
