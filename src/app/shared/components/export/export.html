<section class="export">
  <header class="export__header">
    <h2>Export Backup</h2>
    <p>Download your data as a secure JSON backup.</p>
  </header>

  <div class="export__actions">
    <button
      type="button"
      class="btn primary"
      (click)="exportWorkspace()"
      [disabled]="isExporting"
    >
      @if (isExporting) {
        Exporting…
      } @else {
        Export Workspace
      }
    </button>

    <button
      type="button"
      class="btn secondary"
      (click)="exportCurrentUser()"
      [disabled]="isExporting"
    >
      @if (isExporting) {
        Exporting…
      } @else {
        Export Current User
      }
    </button>
  </div>

  @if (isExporting) {
    <div class="export__status loading">
      Preparing backup file…
    </div>
  }
</section>
