<section class="export-card" role="dialog" aria-modal="true" aria-labelledby="export-title">
  <!-- HEADER -->
  <header class="export-header">
    <div class="header-text">
      <p id="export-title" class="export-title">Export your data</p>
      <span class="export-subtitle">
        Save a backup of your individual Workspace or entire Appspace
      </span>
    </div>
  </header>

  <!-- FORMAT SELECT -->
  <div class="export-format" role="radiogroup" aria-label="Export format">
    <p class="label">Export format</p>

    <div class="format-grid">
      <label class="format-option is-primary" [class.active]="format === 'backup'">
        <input type="radio" name="format" value="backup" [(ngModel)]="format" />

        <div class="format-icon">
          <i class="bi bi-archive"></i>
        </div>

        <div class="format-text">
          <strong>Quilix Backup</strong>
          <span>Recommended format</span>
        </div>
      </label>

      <label class="format-option is-secondary" [class.active]="format === 'json'">
        <input type="radio" name="format" value="json" [(ngModel)]="format" />

        <div class="format-icon">
          <i class="bi bi-braces"></i>
        </div>

        <div class="format-text">
          <strong>JSON</strong>
          <span>Raw data Â· Advanced use</span>
        </div>
      </label>
    </div>
  </div>

  <!-- ACTIONS -->
  <div class="actions">
    <button type="button" class="btn icon secondary" (click)="exportAppspace()" [disabled]="isExporting"
      aria-label="Export Appspace" title="Export Entire Appspace">
      <i class="bi bi-menu-button-wide"></i>
    </button>

    <button type="button" class="btn primary" (click)="exportWorkspace()" [disabled]="isExporting">
      Export
    </button>
  </div>

</section>
