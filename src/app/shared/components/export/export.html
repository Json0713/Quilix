<div class="export-container">
  <h3>Export Backup</h3>

  <div class="export-options">
    <label>
      <input
        type="radio"
        name="scope"
        value="workspace"
        [(ngModel)]="selectedScope"
      />
      Workspace
    </label>

    <label>
      <input
        type="radio"
        name="scope"
        value="user"
        [(ngModel)]="selectedScope"
      />
      User
    </label>
  </div>

  <button
    (click)="export()"
    [disabled]="!selectedScope || isExporting"
  >
    {{ isExporting ? 'Exportingâ€¦' : 'Export' }}
  </button>
</div>
