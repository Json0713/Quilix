<div class="skeleton-wrapper">
    @for (item of items; track item) {
    <div class="skeleton" [class.skeleton-text]="variant === 'text'" [class.skeleton-circular]="variant === 'circular'"
        [class.skeleton-rectangular]="variant === 'rectangular'" [class.skeleton-card]="variant === 'card'"
        [class.skeleton-button]="variant === 'button'" [class.skeleton-animate]="animate" [style.width]="width"
        [style.height]="height" role="status" aria-label="Loading content">
    </div>
    }
</div>
