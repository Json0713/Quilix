<!-- Example 1: Text Skeleton (for loading text lines) -->
<app-skeleton variant="text" width="100%" height="1rem" [count]="3">
</app-skeleton>

<!-- Example 2: Card Skeleton (for loading cards) -->
<app-skeleton variant="card" width="100%" height="200px">
</app-skeleton>

<!-- Example 3: Circular Skeleton (for avatars) -->
<app-skeleton variant="circular" width="48px" height="48px">
</app-skeleton>

<!-- Example 4: Button Skeleton -->
<app-skeleton variant="button" width="120px">
</app-skeleton>

<!-- Example 5: Rectangular Skeleton (for images) -->
<app-skeleton variant="rectangular" width="100%" height="300px">
</app-skeleton>

<!-- Example 6: Multiple Card Skeletons -->
<app-skeleton variant="card" width="100%" height="150px" [count]="4">
</app-skeleton>

<!-- Example 7: Disable Animation (for reduced motion) -->
<app-skeleton variant="card" width="100%" height="200px" [animate]="false">
</app-skeleton>
