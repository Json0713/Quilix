@if (visible()) {

  @switch (network.phase()) {

    @case ('offline') {
      <div
        class="network-status offline"
        role="status"
        aria-live="polite"
      >
        <span class="dot"></span>
        <span>Offline Mode</span>
      </div>
    }

    @case ('connecting') {
      <div
        class="network-status connecting"
        role="status"
        aria-live="polite"
      >
        <span class="dot"></span>
        <span>Reconnecting</span>
        <span class="dots" aria-hidden="true">
          <i></i><i></i><i></i>
        </span>
      </div>
    }

    @case ('online') {
      <div
        class="network-status online"
        role="status"
        aria-live="polite"
      >
        <span class="dot"></span>
        <span>Connected</span>
      </div>
    }

  }

}
