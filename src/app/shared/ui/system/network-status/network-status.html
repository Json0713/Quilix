@if (visible()) {

  @switch (network.phase()) {

    @case ('offline') {
      <div
        class="network-banner offline"
        [class.idle]="idle()"
        role="status"
        aria-live="polite"
      >
        <span class="dot" aria-hidden="true"></span>
        <span class="label">Offline Mode</span>
        <span class="core" aria-hidden="true"></span>
      </div>
    }

    @case ('connecting') {
      <div
        class="network-banner connecting"
        role="status"
        aria-live="polite"
      >
        <span class="dot" aria-hidden="true"></span>
        <span class="label">Reconnecting</span>
        <span class="dots" aria-hidden="true">
          <i></i><i></i><i></i>
        </span>
        <span class="core" aria-hidden="true"></span>
      </div>
    }

    @case ('online') {
      <div
        class="network-banner online"
        role="status"
        aria-live="polite"
      >
        <span class="dot" aria-hidden="true"></span>
        <span class="label">Connected</span>
        <span class="core" aria-hidden="true"></span>
      </div>
    }

  }

}
