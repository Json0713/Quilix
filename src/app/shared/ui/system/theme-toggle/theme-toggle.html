<div class="theme-toggle" role="group" aria-label="Theme selector">
  <button
    type="button"
    class="segment"
    [class.active]="theme.isLight()"
    (click)="set('light')"
  >
    App
  </button>

  <button
    type="button"
    class="segment"
    [class.active]="theme.isDark()"
    (click)="set('dark')"
  >
    Dark
  </button>

  <button
    type="button"
    class="segment"
    [class.active]="theme.isSystem()"
    (click)="set('system')"
  >
    System
  </button>
</div>
