<section class="card">
  <h2>Register</h2>

  <form (ngSubmit)="submit()">
    <input type="text" [(ngModel)]="username" name="username" required placeholder="Username" />
    <input type="password" [(ngModel)]="password" name="password" required placeholder="Password" />

    <input type="email" [(ngModel)]="email" name="email" placeholder="Email (optional)" />
    <input type="tel" [(ngModel)]="phone" name="phone" placeholder="Phone (optional)" />

    <select [(ngModel)]="role" name="role">
      <option value="personal">Personal</option>
      <option value="team">Team</option>
    </select>

    <button type="submit" [disabled]="loading">Register</button>
    
    @if (error) {
      <p class="error">{{ error }}</p>
    }
  </form>

  <a routerLink="/meta/login">Already have an account?</a>

</section>
