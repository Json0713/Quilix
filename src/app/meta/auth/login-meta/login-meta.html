<form
  class="login-meta"
  (ngSubmit)="submit()"
  #form="ngForm"
  novalidate
>

  <h1>Log in</h1>

  <!-- Error message -->
  @if (error) {
    <p class="error">{{ error }}</p>
  }

  <!-- Email -->
  <label>
    <span>Email</span>
    <input
      type="email"
      name="email"
      [(ngModel)]="email"
      required
      autocomplete="email"
    />
  </label>

  <!-- Password -->
  <label>
    <span>Password</span>
    <input
      type="password"
      name="password"
      [(ngModel)]="password"
      required
      minlength="8"
      autocomplete="current-password"
    />
  </label>

  <!-- Submit button -->
  <button
    type="submit"
    [disabled]="loading || form.invalid"
  >
    @if (loading) {
      Logging inâ€¦
    } @else {
      Log in
    }
  </button>

  <!-- Register link -->
  <p class="register-link">
    Don't have an account?
    <a routerLink="/meta/register">Sign up</a>
  </p>

</form>
