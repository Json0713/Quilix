<div class="container py-2 mt-2">

  <!-- Meta -->
  <div class="meta p-2">
    <a
    routerLink="/meta"
    title="Quilix"
    >
    <span>Quilix</span>
    </a>
  </div>

  <section class="card p-2 m-2">
    <h2>Quilix Meta</h2>

    <form (ngSubmit)="submit()" novalidate>
      <input
        class="m-2"
        type="text"
        [(ngModel)]="identifier"
        name="identifier"
        required
        autocomplete="username email"
        placeholder="Username or email"
      />

      <input
        class="m-2"
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        autocomplete="current-password"
        placeholder="Password"
      />

      <button class="btn" type="submit" [disabled]="loading">
        {{ loading ? 'Logging inâ€¦' : 'Login' }}
      </button>
      
      @if (error) {
        <p class="error text-danger" role="alert">{{ error }}</p>
      }

    </form>

    <a class="btn text-primary" routerLink="/meta/register">Create account</a>
  </section>
</div>
