<div class="login-split-container">

  <!-- Left Side: Interactive Area -->
  <div class="login-form-side">
    <div class="content-scroller">
      <div class="login-card">

        <!-- Header / Brand -->
        <header class="brand-header">
          <div class="brand-logo" routerLink="/meta" title="Quilix">
            <i class="bi bi-feather"></i>
            <span>Quilix</span>
          </div>
          <p class="brand-subtitle">Plan tasks • Organize projects • Academic workflows</p>
        </header>

        <main class="view-container">
          <!-- Recent Workspaces View -->
          @if (currentView === 'recent') {
          <div class="view-fade">
            <app-recent-workspaces (createNew)="switchToCreate()" (loggedIn)="onWorkspaceLoggedIn($event)">
            </app-recent-workspaces>
          </div>
          }

          <!-- Create Workspace View -->
          @if (currentView === 'create') {
          <div class="view-fade">
            <app-create-workspace (cancel)="switchToRecent()" (created)="onWorkspaceCreated($event)">
            </app-create-workspace>
          </div>
          }
        </main>

      </div>
    </div>
  </div>

  <!-- Right Side: Visual Brand -->
  <div class="login-visual-side">
    <app-workspace-visual></app-workspace-visual>
  </div>

</div>
