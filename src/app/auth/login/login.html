<section class="login-wrapper">

  <div class="login-card" role="form" aria-labelledby="login-title">
    
    <!-- Header -->
    <header class="login-header">
      <div class="logo">
        <i class="bi bi-feather"></i>
      </div>
      <h1 id="login-title">Welcome to Quilix</h1>
      <p>Sign in to continue to your workspace</p>
    </header>

    <!-- Form -->
    <form (ngSubmit)="submit()" novalidate>

      <!-- Name -->
      <div class="field">
        <label for="name">Your name</label>
        <input
          id="name"
          type="text"
          placeholder="Enter your name"
          [(ngModel)]="name"
          name="name"
          required
          minlength="2"
        />
      </div>

      <!-- Role -->
      <div class="field">
        <label>Choose role</label>

        <div class="role-select">
          <button
            type="button"
            class="role-btn"
            [class.active]="role === 'student'"
            (click)="role = 'student'"
            aria-label="Login as Student"
          >
            <i class="bi bi-mortarboard"></i>
            <span>Student</span>
          </button>

          <button
            type="button"
            class="role-btn"
            [class.active]="role === 'teacher'"
            (click)="role = 'teacher'"
            aria-label="Login as Teacher"
          >
            <i class="bi bi-person-badge"></i>
            <span>Teacher</span>
          </button>
        </div>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="primary-action"
        [disabled]="!isValid()"
        title="Continue to your workspace"
      >
        <span>Continue</span>
        <i class="bi bi-arrow-right"></i>
      </button>

    </form>

    <!-- Footer -->
    <footer class="login-footer">
      <p>
        By continuing, you agree to use Quilix responsibly.
      </p>
    </footer>

  </div>

</section>
