<section class="meta-section" aria-label="Quilix Meta Introduction">
    <div class="meta-grid">

        <!-- Left: Content -->
        <div class="meta-content">
            <div class="meta-tag">
                <span class="meta-badge">Beta</span>
                <span class="meta-version">v{{ version.version }}</span>
            </div>

            <h2 class="meta-title">Introducing <span>{{ version.appName }} Meta</span></h2>
            <p class="meta-description">
                Your unified social workspace. Chat, collaborate, and connect seamlessly in real-time. Experience a new
                way to interact with your team and peers.
            </p>

            <ul class="meta-features">
                <li><i class="bi bi-chat-dots-fill"></i> Real-time Messaging</li>
                <li><i class="bi bi-people-fill"></i> Team Socials</li>
                <li><i class="bi bi-diagram-3-fill"></i> Integrated Workflows</li>
            </ul>

            <div class="meta-actions">
                <a routerLink="/meta" class="primary-action meta-btn" title="Explore Quilix Meta">
                    Explore Meta
                    <i class="bi bi-arrow-right"></i>
                </a>
            </div>
        </div>

        <!-- Right: Visual Mockup -->
        <div class="meta-visual" aria-hidden="true">
            <div class="glass-app">
                <!-- Abstract Chat UI Context -->
                <div class="glass-header">
                    <div class="dots">
                        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
                    </div>
                </div>
                <div class="glass-body">
                    <div class="chat-bubble left"></div>
                    <div class="chat-bubble right"></div>
                    <div class="chat-bubble left short"></div>
                    <div class="chat-input-skeleton"></div>
                </div>
            </div>

            <!-- Decorative Floats -->
            <div class="float-item social-icon"><i class="bi bi-balloon-heart-fill"></i></div>
            <div class="float-item notification-badge">3</div>
        </div>

    </div>
</section>
