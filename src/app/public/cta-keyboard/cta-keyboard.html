<section class="cta-keyboard" aria-label="Interactive keyboard CTA">
  <div class="display" aria-live="polite">
    {{ display() }}
    <span class="cursor">|</span>
  </div>

  <div class="floating-layer">
    @for (item of floating(); track item.id) {
      <span class="float-text">{{ item.value }}</span>
    }
  </div>

  <div class="keyboard-shell glass">
    @for (row of rows; track row) {
      <div class="key-row">
        @for (key of row; track key) {
          <button
            type="button"
            class="key"
            [class.active]="activeKey() === key"
            (click)="press(key)">
            {{ key }}
          </button>
        }
      </div>
    }

    <div class="key-row actions">
      <button
        type="button"
        class="key space"
        (click)="press('SPACE')">
        Space
      </button>

      <button
        type="button"
        class="key action"
        (click)="press('BACK')">
        <i class="bi bi-backspace"></i>
      </button>

      <button
        type="button"
        class="key action enter"
        (click)="press('ENTER')">
        <i class="bi bi-arrow-return-left"></i>
      </button>
    </div>
  </div>
</section>
