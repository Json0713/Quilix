<section class="stack" aria-labelledby="stack-title">
  <header class="stack-header">
    <h2 id="stack-title">Built with</h2>
    <i class="bi bi-chevron-right"></i>
  </header>

  <div
    class="carousel"
    (touchstart)="onTouchStart($event)"
    (touchmove)="onTouchMove($event)"
    (touchend)="onTouchEnd()"
  >
    <button class="nav prev" (click)="prev()" aria-label="Previous">
      <i class="bi bi-chevron-left"></i>
    </button>

    <div class="viewport">
      <div
        class="track"
        [class.no-animate]="!isAnimating()"
        [style.transform]="'translateX(-' + index() * 100 + '%)'"
        (transitionend)="onTransitionEnd()"
      >
        @for (tech of slides; track tech.alt + $index) {
          <article class="card">
            <div class="card-content">
              <img [src]="tech.src" [alt]="tech.alt" />
              <div class="text">
                <p class="desc">{{ tech.description }}</p>
                <span class="label">{{ tech.label }}</span>
              </div>
            </div>
          </article>
        }
      </div>
    </div>

    <button class="nav next" (click)="next()" aria-label="Next">
      <i class="bi bi-chevron-right"></i>
    </button>
  </div>
</section>
