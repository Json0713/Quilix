<div class="entry">

  <!-- Top Brand -->
  <header class="brand">
    <div class="brand-icon">
      <i class="bi bi-kanban-fill"></i>
    </div>
    <h1>Quilix</h1>
    <p class="brand-subtitle">
      A focused workspace for learning and planning.
    </p>
  </header>

  <!-- Preview Card -->
  <section class="preview-card">
    <div class="preview-header">
      <span class="badge">Kanban</span>
      <span class="badge">Tasks</span>
      <span class="badge">Assignments</span>
    </div>

    <div class="preview-columns">
      <div class="column">
        <h4>To Do</h4>
        <div class="task"></div>
        <div class="task muted"></div>
      </div>

      <div class="column">
        <h4>In Progress</h4>
        <div class="task"></div>
      </div>

      <div class="column">
        <h4>Done</h4>
        <div class="task done"></div>
      </div>
    </div>
  </section>

  <!-- Primary Action -->
  <footer class="actions">
    <a routerLink="/login" class="primary-action">
      Open Workspace
    </a>
    <p class="hint">
      No accounts • Works offline • Your data stays local
    </p>
  </footer>

</div>
