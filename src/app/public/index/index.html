<div class="entry">

  <!-- Brand -->
  <header class="brand">
    <div class="brand-icon">
      <i class="bi bi-feather"></i>
    </div>
    <h1>Quilix</h1>
    <p class="brand-subtitle">
      A universal workspace for learning and focused planning.
    </p>
  </header>

  <!-- Preview Card -->
  <section class="preview-card">
    <div class="preview-header">
      <span class="badge">Kanban</span>
      <span class="badge">Tasks</span>
      <span class="badge">Assignments</span>
    </div>

    <!-- Animated Columns ONLY -->
    <div class="preview-viewport">
      <div class="preview-track">

        <!-- SET 1 -->
        <div class="column">
          <h4>To Do</h4>
          <div class="task"></div>
          <div class="task muted"></div>
        </div>

        <div class="column">
          <h4>In Progress</h4>
          <div class="task"></div>
        </div>

        <div class="column">
          <h4>Done</h4>
          <div class="task done"></div>
        </div>

        <!-- SET 2 (clone for seamless loop) -->
        <div class="column">
          <h4>To Do</h4>
          <div class="task"></div>
          <div class="task muted"></div>
        </div>

        <div class="column">
          <h4>In Progress</h4>
          <div class="task"></div>
        </div>

        <div class="column">
          <h4>Done</h4>
          <div class="task done"></div>
        </div>

      </div>
    </div>
  </section>

  <div class="workspace-start-button">
    <a routerLink="/login" class="primary-action">
      Start Workspace
    </a>
  </div>

  <footer class="actions">
    <p class="description">
      Plan tasks | Organize projects | Academic Workflows <br/>
      All in one focused workspace.
    </p>
  </footer>

</div>
