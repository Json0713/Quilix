
<header class="dashboard-header">
  <h1>Student Dashboard</h1>

  <button class="logout-btn" (click)="logout()">
    <i class="bi bi-box-arrow-right"></i>
    Logout
  </button>
</header>

<main class="dashboard-main">

  <!-- Import-Export Testing -->
  <section class="welcome-section">
    <h2>Welcome, Student!</h2>
    <p>This is your dashboard where you can access your courses and track your progress.</p>
  </section>

  <div>
    <app-export></app-export>
  </div>

  <!-- Toast Testing Buttons -->
  <div class="container mt-4">
    <h5>Toast Test</h5>

    <div class="d-flex gap-2 flex-wrap">
      <button class="btn btn-success" (click)="success()">
        Success
      </button>

      <button class="btn btn-danger" (click)="error()">
        Error
      </button>

      <button class="btn btn-warning text-dark" (click)="warning()">
        Warning
      </button>

      <button class="btn btn-info text-dark" (click)="info()">
        Info
      </button>
    </div>
  </div>



</main>
