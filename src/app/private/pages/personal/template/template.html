<div class="layout-wrapper" [class.collapsed]="isCollapsed()">

  <!-- Mobile Toggle Button -->
  <button class="mobile-toggle" (click)="toggleMobileSidebar()" aria-label="Toggle Menu">
    <i class="bi bi-layout-sidebar"></i>
  </button>

  <!-- Sidebar Backdrop (Mobile Only) -->
  @if (isMobileOpen()) {
  <div class="sidebar-backdrop" (click)="closeMobileSidebar()"></div>
  }

  <app-personal-sidebar />

  <section class="personal-root">
    <app-tab-bar />
    <main class="personal">
      <div class="container-fluid">
        <router-outlet />
      </div>
    </main>
  </section>
</div>
