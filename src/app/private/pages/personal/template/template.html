<div class="layout-wrapper" [class.collapsed]="isCollapsed()">

  <!-- Global Tab Bar at Top -->
  <app-tab-bar class="global-tab-bar" />

  <!-- Global Address/Navigation Bar -->
  <app-navigation-bar />

  <!-- Sidebar Backdrop (Mobile Only) -->
  @if (isMobileOpen()) {
  <div class="sidebar-backdrop" (click)="closeMobileSidebar()"></div>
  }

  <app-personal-sidebar />

  <section class="personal-root">
    <main class="personal">
      <div class="container-fluid">
        <router-outlet />
      </div>
    </main>
  </section>
</div>
