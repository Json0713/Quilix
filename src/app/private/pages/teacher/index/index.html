<section class="page">
  <div class="page-container">

    <!-- Page header -->
    <header class="page-header">
      <div class="page-header-content">
        <h1 class="page-title">Teacher Dashboard</h1>

        <!-- Temporary actions (move to settings later) -->
        <div class="page-actions">
          <button
            type="button"
            class="btn btn-danger rounded-5"
            (click)="logout()"
          >
            Logout
          </button>
        </div>
      </div>
    </header>

    <!-- Page main content -->
    <main class="page-content">

      <section class="page-section">
        <h2>Welcome, Teacher!</h2>
        <p>
          This is your dashboard where you can manage courses,
          students, and track teaching progress.
        </p>
      </section>

      <section class="page-section">
        <app-export></app-export>
      </section>

    </main>

  </div>
</section>
