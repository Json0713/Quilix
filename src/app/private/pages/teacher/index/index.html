<header class="dashboard-header">
  <h1>Teacher Dashboard</h1>

  <button class="logout-btn" (click)="logout()">
    <i class="bi bi-box-arrow-right"></i>
    Logout
  </button>
</header>


<main class="dashboard-main">
  <section class="welcome-section">
    <h2>Welcome, Teacher!</h2>
    <p>This is your dashboard where you can access your courses and track your progress.</p>
  </section>

  <section class="actions-section">
    <div class="actions-header">
      <h6>Workspace Actions</h6>
      <span>Manage settings and export data</span>
    </div>

    <div class="actions-buttons">
      <button class="action-btn primary" (click)="export()">
        Export Workspace
      </button>

      <button class="action-btn secondary" (click)="exportUser()">
        Export User Backup
      </button>
    </div>
  </section>

  <!-- Toast Testing Buttons -->
  <app-toast></app-toast>
  <div class="container mt-4">
    <h5>Toast Test</h5>

    <div class="d-flex gap-2 flex-wrap">
      <button class="btn btn-success" (click)="success()">
        Success
      </button>

      <button class="btn btn-danger" (click)="error()">
        Error
      </button>

      <button class="btn btn-warning text-dark" (click)="warning()">
        Warning
      </button>

      <button class="btn btn-info text-dark" (click)="info()">
        Info
      </button>
    </div>
  </div>


</main>
